<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="/css/job_list.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/search.css">
  <script src="/js/jquery.js"></script>

</head>
<body>
  
  
<header id="header"></header>

<div id="job_board_container" class="job_board_container">
  <h2>이력서 지원 현황</h2>

  <div id="resume_board" class="resume_board">
    <ul id="resume_list" class="resume_list">
      <li id="resume_info" class="resume_info">
      1
      </li>
      <li id="resume_info" class="resume_info">
      2
      </li>
      <li id="resume_info" class="resume_info">
      3
      </li>
    </ul>
  </div>
</div>

<section id="container" class="container">
  <div id="search_wrapper" class="search_wrapper">
    <form action="#" class="search">
      <input type="text" placeholder="검색어 입력" class="search_input">
      <button class="search_button">
        <svg class="search_icon">
            <use xlink:href="/img/user.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  </div>
</section>

<footer id="footer"></footer>



<script>
$(document).ready(function() {
  $("#header").load("/include/header.html");
})
$(document).ready(function() {
  $("#footer").load("/include/footer.html");
})

</script>

</body>
</html>
